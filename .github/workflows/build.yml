name: Build Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build iOS and macOS Releases
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.2'

      - name: Install dependencies
        run: flutter pub get

      - name: Build IPA
        run: flutter build ipa --release --no-codesign

      - name: Create IPA
        run: |
          mkdir Payload
          cp -R build/ios/ipa/Runner.app Payload/Runner.app
          zip -q -r Eldritch_ios_canary_no_sign.ipa Payload

      - name: Upload iOS build
        uses: actions/upload-artifact@v4
        with:
          name: ios_outputs
          path: Eldritch_ios_no_sign.ipa

      - name: Build macOS
        run: flutter build macos --release

      - name: Create DMG
        run: |
          mkdir -p build/dist
          cp -a build/macos/Build/Products/Release/Eldritch OA.app build/dist/
          ln -s /Applications build/dist/Applications
          hdiutil create -format UDZO -srcfolder build/dist -volname eldritch Eldritch_macos_canary.dmg

      - name: Upload macOS build
        uses: actions/upload-artifact@v4
        with:
          name: macos_outputs
          path: Eldritch_macos_canary.dmg
